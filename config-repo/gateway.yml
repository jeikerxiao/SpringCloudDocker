server:
  port: 8060

management:
  security:
    enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000

zuul:
  ignoredServices: '*'
  routes:
    sc-auth:
      path: /uaa/**
      stripPrefix: false
      sensitiveHeaders:
    sc-servicea:
      path: /svca/**
      sensitiveHeaders:
    sc-serviceb:
      path: /svcb/**
      sensitiveHeaders: